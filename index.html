<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Conditioner Promotions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #F5F7FA;
            --accent: #FF6B35;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background-color: var(--secondary);
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            aspect-ratio: 4/3;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .card-content {
            padding: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 0.75rem;
        }

        .price-group {
            margin: 1rem 0;
        }

        .rcp {
            color: #666;
            text-decoration: line-through;
            font-size: 0.9em;
        }

        .blk {
            color: var(--primary);
            font-size: 1.5em;
            font-weight: 700;
        }

        .brand-model {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .scoin {
            color: #2ecc71;
            font-weight: 600;
            margin-top: 0.75rem;
            display: inline-block;
        }

        .product-name {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .currency::before {
            content: 'RM';
            font-size: 0.8em;
            margin-right: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: var(--primary); margin-bottom: 2rem; text-align: center">Premium Air Conditioner Promotions</h1>
        <div class="grid" id="products"></div>
    </div>

    <script>
        function formatScoin(value) {
            const num = parseFloat(value);
            return num % 1 === 0 ? `${num}%` : `${num.toFixed(1)}%`;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-MY', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        async function loadSpreadsheet() {
            try {
                const response = await fetch('data.xlsx');
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                const container = document.getElementById('products');
                
                jsonData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-image">
                            <img src="${item.URL}" alt="${item.NAME}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <div class="brand-model">${item.BRAND} â€¢ ${item.MODEL}</div>
                            <h3 class="product-name">${item.NAME}</h3>
                            <div class="price-group">
                                <div class="rcp currency">${formatCurrency(item.RCP)}</div>
                                <div class="blk currency">${formatCurrency(item.BLK)}</div>
                            </div>
                            <div class="scoin">+ ${formatScoin(item.SCOIN)} S-Coin Rebate</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading spreadsheet:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', loadSpreadsheet);
    </script>
</body>
</html>
